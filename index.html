<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Charess</title>
    <link rel="icon" type="image/x-icon" href="img/cake.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play" class="golden-btn">Start</button>
            </div>
        </div>
    </div>

    <audio class="song" controls loop>
        <source src="music.mp3">
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <canvas id="confetti"></canvas>

    <div class="main">
        <div class="container pt-5">
            <div class="row">
                <div class="col-12 col-xl-6 mx-auto">
                    <img src="img/banner.png" alt="">
                </div>

                <div class="col-12 text-center">
                    <div id="name" class="area">Charess</div>
                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Happy Birthday <i id="nae">Charess</i></h2>
                            <h2>Have a wonderful day</h2>
                            <h2>Filled with joy and happiness.</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake">
                    <img src="img/cake.gif" alt="">
                </div>
            </div>
        </div>
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
    </div>

    <!-- ðŸŽ¬ MODAL (VIDEO WITH TYPING MESSAGE) -->
    <div class="modal">
        <div class="modal-content">
            <video id="birthdayVideo" controls autoplay>
                <source src="hbd.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- ðŸ‘‡ ADDED THIS -->
            <div id="messageText" class="typing-text"></div>
        </div>
    </div>

    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>

    <script>
        // Show the modal after clicking "Start" button
        document.getElementById('play').addEventListener('click', function () {
            setTimeout(function () {
                document.querySelector('.modal').classList.add('open');

                const video = document.getElementById("birthdayVideo");
                const audio = document.querySelector('.song'); // mp3 audio

                // ðŸ”Š VIDEO VOLUME = 50%
                video.muted = true;

                // ðŸ”‡ MUTE MP3 WHEN MODAL SHOWS
                // audio.muted = true;

                video.play();

                // ðŸ”¥ Start message typing
                line = 0;
                messageBox.style.display = 'block';
                typeLine();

                // ðŸ•’ CLOSE MODAL **2 SECONDS AFTER VIDEO ENDS**
                video.onended = function () {
                    setTimeout(() => {
                        document.querySelector('.modal').classList.remove('open');
                        messageBox.style.display = 'none';
                        audio.muted = false;  // restore sound after closing
                    }, 2000); // 2s delay
                };
            }, 5000);
        });

        // ðŸ’¬ MESSAGE LINES TO TYPE
        const message = [
            "Happy Birthday, Charess!",
            "Today feels a little brighter, maybe because itâ€™s your day, and youâ€™ve always had that effect.",
            "Your kindness and laughter have a way of making people feel at ease.",
            "I hope this year gives you reasons to smile, moments to feel cared for, and memories worth keeping.",
            "Keep shiningâ€¦ because the world simply feels better with someone like you in it."
        ];

        let line = 0;
        const messageBox = document.getElementById("messageText");

        // âŒ¨ï¸ TYPING FUNCTION (LINE BY LINE)
        function typeLine() {
            if (line >= message.length) return;
            let text = message[line];
            let i = 0;
            messageBox.innerHTML = "";

            const typing = setInterval(() => {
                messageBox.innerHTML += text.charAt(i);
                i++;
                if (i >= text.length) {
                    clearInterval(typing);
                    setTimeout(() => {
                        line++;
                        typeLine();
                    }, 1000);
                }
            }, 60);
        }
    </script>

</body>

</html>
