<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play" class="golden-btn">Start</button>
            </div>
        </div>
    </div>
    <audio class="song" controls loop>
        <source src="music.mp3"></source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <canvas id="confetti"></canvas>

    <div class="main">
        <div class="container pt-5">
            <div class="row">
                <div class="col-12 col-xl-6 mx-auto">
                    <img src="img/banner.png" alt="">
                </div>

                <div class="col-12 text-center">
                    <div id="name" class="area">Charess</div>
                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Happy Birthday <i id="nae">Charess</i></h2>
                            <h2>Have a wonderful day</h2>
                            <h2>Filled with joy and happiness.</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake">
                    <img src="img/cake.gif" alt="">
                </div>
            </div>
        </div>
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
    </div>

    <!-- Modal (Photo Slideshow) -->
    <div class="modal">
        <div class="modal-content">
            <div class="slideshow-container">
                <!-- Slides -->
                <div class="mySlides fade">
                    <img src="img/slideshow/a.jpg" alt="Photo 1">
                </div>
                <div class="mySlides fade">
                    <img src="img/slideshow/b.jpg" alt="Photo 2">
                </div>
                <div class="mySlides fade">
                    <img src="img/slideshow/c.jpg" alt="Photo 3">
                </div>
                 <div class="mySlides fade">
                    <img src="img/slideshow/d.jpeg" alt="Photo 4">
                </div>
                <div class="mySlides fade">
                    <img src="img/slideshow/e.jpeg" alt="Photo 5">
                </div>
                <div class="mySlides fade">
                    <img src="img/slideshow/f.jpeg" alt="Photo 6">
                </div>
                <div class="mySlides fade">
                    <img src="img/slideshow/g.jpeg" alt="Photo 7">
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>

    <script>
        // Show the modal after 6 seconds of clicking "Start" button
        document.getElementById('play').addEventListener('click', function () {
            setTimeout(function () {
                document.querySelector('.modal').classList.add('open');
                showSlides(); // Start the slideshow
            }, 5000); // Show after 6 seconds
        });

        // Modal and Slideshow logic
        var slideIndex = 0;
        var slides = document.getElementsByClassName('mySlides');
        var totalSlides = slides.length;
        var shownSlides = 0; // Track how many slides have been shown

        function showSlides() {
            // Hide all slides initially
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            
            slideIndex++;
            if (slideIndex > totalSlides) {
                slideIndex = 1;
            }    

            slides[slideIndex - 1].style.display = 'block'; // Show current slide
            shownSlides++;

            // If all slides have been shown, close the modal
            if (shownSlides === totalSlides) {
                setTimeout(closeModal, 2000); // Close modal after the last slide
            }
            
            // Change image every 2 seconds
            setTimeout(showSlides, 2000);
        }

        // Close the modal
        function closeModal() {
            document.querySelector('.modal').classList.remove('open');
        }
    </script>
</body>
</html>
